<html>
<head>
    <title>Brainstorm</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class = "jumbotron" style="background-color: #F00;">
    <center><h1>Brainstorm Helper</h1></center>
  </header>
  <div class="container">
    <form>
      <div class="col-xsm-12 col-sm-4"><h4>What type of project are you doing?</h4></div>
      <div class="col-xsm-12 col-sm-6">
        <a href="#" data-toggle="tooltip" title="Novels, Screenplays, comics, or Drawings">
        <label class="radio-inline"><input type="radio" name="Project-Type" value="Creative">Creative</label></a>
        <a href="#" data-toggle="tooltip" title="Ideas for the topic of your final research paper">
        <label class="radio-inline"><input type="radio" name="Project-Type" value="Scholarly">Scholarly</label></a>
        <a href="#" data-toggle="tooltip" title="Ideas for a new business or utility">
        <label class="radio-inline"><input type="radio" name="Project-Type" value="Start-up">Start-up</label></a>
        <a href="#" data-toggle="tooltip" title="Make youself better">
        <label class="radio-inline"><input type="radio" name="Project-Type" value="Self-Improvment">Self-Improvment</label></a>
        <a href="#" data-toggle="tooltip" title="How to help others">
        <label class="radio-inline"><input type="radio" name="Project-Type" value="Charity">Charity</label></a>
        <a href="#" data-toggle="tooltip" title="Got some free time? let's figure out how to spend it">
        <label class="radio-inline"><input type="radio" name="Project-Type" value="Fun">Fun</label></a>
        <a href="#" data-toggle="tooltip" title="We'll randomly choose for you">
        <label class="radio-inline"><input type="radio" name="Project-Type" value="Random">Random</label></a>
        <a href="#" data-toggle="tooltip" title="We'll randomly choose from your specifications">
        <label class="radio-inline"><input type="radio" name="Project-Type" value="Random-Selective">Random-Selective</label></a>
      </div>
        <div class="col-xsm-12 col-sm-2"><button type="submit" class="btn btn-primary">Start</button></div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
